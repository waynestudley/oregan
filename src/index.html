<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Oregan - custom input elements</title>

    <script type="module" src="/build/oregan.esm.js"></script>
    <script nomodule src="/build/oregan.js"></script>
  </head>
  <body>

    <custom-input id="customInput" showpassword="false" placeholder="Please enter your username" customstyle="
      font-family: sans-serif;
      background-color: #666;
      color: white;
      width:50vw;
      height: 30px;
      border-radius: 20px;
      border: none;
      text-align: center;
      line-height: inherit; 
      whiteSpace: nowrap,
      overflow: hidden,
      maxHeight: 1em,
    ">
    <slot tabIndex="1"></slot>
 </custom-input>
 <style>
      blink {
        color: #1c87c9;
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>
 </br>
    <custom-input id="customPasswordInput" showpassword="truw" placeholder="Please enter your password" customstyle="
      font-family: sans-serif;
      background-color: #444;
      color: white;
      animation: blink-empty 0.2s infinite;
      width:50vw;
      height: 30px;
      border-radius: 20px;
      border: none;
      text-align: center;
      line-height: inherit; 
    ">
    <slot tabIndex="2"></slot>
  </custom-input>
  </br>
    <button tabIndex="3" id="toggleButton" style="width: 50vw; color: white; background-color: #222; border-radius: 50px">Toggle Password</button>

    <script>
      // for prettiness sake:
      const button = document.getElementById('toggleButton');
      button.addEventListener('mouseover', () => {
        button.style.cursor = 'pointer';
      });

      const customInput = document.getElementById('customPasswordInput');
      const toggleButton = document.getElementById('toggleButton');
      toggleButton.addEventListener('click', () => {
        customInput.showpassword = !customInput.showpassword;
      });
    </script>
  </body>
</html>
