<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Oregan - custom input elements</title>
    
    <script type="module" src="/build/oregan.esm.js"></script>
    <script nomodule src="/build/oregan.js"></script>
    <link rel="stylesheet" href="oregan.css">
  </head>
  <body>
    
    <div class="container">   
      <custom-input tabiindex="1" id="customInput"  placeholder="Type Username Here" customstyle="
          font-family: 
          sans-serif;
          background-color: #6D9DEB;
          color: #000;
          font-weight: bolder;
          width:36vw;
          height: 3.4vh;
          border: 1px solid #EEC49A;
          line-height: inherit; 
          whiteSpace: nowrap,
          overflow: hidden,
      ">
      <slot tabIndex="1"></slot>
    </custom-input>

      <div class="sbs">
          <div class="sbsl">
            <custom-input id="customPasswordInput" placeholder="Type Password Here" customstyle="
              font-family: sans-serif;
              background-color: #6D9DEB;
              color: #000;
              font-weight: bolder;
              width:30vw;
              height: 3.4vh;
              border: 1px solid #EEC49A;
              line-height: inherit; 
              whiteSpace: nowrap,
              overflow: hidden,
              display: flex,
              flex: 1,
            ">
            <slot tabIndex="2"></slot>
            </custom-input>
          </div>
          <div class="sbsr">
            <toggle-visibility/>
          </div>
        </div>
    </div>
    <div class="sign-in">
      <button tabIndex="3" class="toggleButton=" id="toggleButton" style="
        border: 1px outset #000;
        background-color: #666;
        color: white;
        font-weight: bolder;
        height:4vh;
        width:20vw;
        cursor:pointer;
        ">
        Sign In
      </button>
    </div>
  </body>
</html>
