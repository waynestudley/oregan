<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/oregan.esm.js"></script>
    <script nomodule src="/build/oregan.js"></script>
  </head>
  <body>
    <custom-input id="customInput" customstyle="
      background-color: grey;
      color: white;
      width:50vw;
      height: 30px;
      border-radius:
      20px;border:
      solid 1px black;"
    >
    <slot></slot>
  </custom-input>
  </br>
    <button id="toggleButton" style="width: 50vw; background-color: darkgray; border-radius: 50px">Toggle Password</button>

    <script>
      const customInput = document.getElementById('customInput');
      const toggleButton = document.getElementById('toggleButton');
      toggleButton.addEventListener('click', () => {
        customInput.showPassword = !customInput.showPassword;
      });
    </script>
  </body>
</html>
